<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gen-AI Job Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gen-AI Job Application Assistant</h1>

    <section class="box">
        <h2>Upload Resume</h2>
        <input type="file" id="resumeFile" />
        <button onclick="uploadResume()">Upload</button>
        <p id="resumeResult"></p>
    </section>

    <section class="box">
        <h2>Job Description</h2>
        <textarea id="jobDescription" placeholder="Paste Job Description..."></textarea>
        <button onclick="matchJob()">Match Job</button>
        <p id="jobMatchResult"></p>
    </section>

    <section class="box">
        <h2>Chat with Assistant</h2>
        <textarea id="chatInput" placeholder="Ask something..."></textarea>
        <button onclick="sendChat()">Send</button>
        <p id="chatResponse"></p>
    </section>

<script src="script.js"></script>
</body>
</html>
